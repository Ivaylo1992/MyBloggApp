{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login" class='btn btn-primary'>
        <small><p><a href="{% url 'password_reset' %}">Forgot password ?</a></p></small>
    </form>
    
{% endblock content %}
