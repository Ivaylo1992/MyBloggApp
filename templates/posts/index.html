{% extends "base.html" %}
{% block content %}
        <h1>Welcome to my blog</h1>
        <h2>These are the latest posts</h2>
        {% for post in posts%}
        <div class="post">
            <a href="{{post.get_absolute_url}}">{{post.title}}</a>
            <ul>
                <li>
                    {{post.content}}
                </li>
            </ul>
        </div>
        {% endfor %}
{% endblock content %}
